<!DOCTYPE html>
<html>
<head>
  <title>PSCL Text Obfuscator and Deobfuscator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      animation: fade-in 0.3s ease;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .header {
      font-size: 24px;
      margin-top: 0;
      color: #333;
      animation: slide-in 0.3s ease;
    }

    @keyframes slide-in {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-group {
      margin-bottom: 10px;
    }

    .textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 5px;
      resize: none;
      color: #333;
      animation: slide-in 0.3s ease;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #3367d6;
    }

    .copy-button {
      background-color: #34a853;
    }

    .copy-button:hover {
      background-color: #2b8f47;
    }

    .output {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      animation: fade-in 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="header">PSCL Text Obfuscator and Deobfuscator</h2>
    <div class="form-group">
      <textarea id="inputText" class="textarea" placeholder="Enter your text"></textarea>
    </div>
    <div class="output">
      <textarea id="outputText" class="textarea" readonly></textarea>
    </div>
    <div class="button-container">
      <button onclick="obfuscate()" class="button">Obfuscate</button>
      <button onclick="deobfuscate()" class="button">Deobfuscate</button>
      <button onclick="copyToClipboard()" class="button copy-button">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    function obfuscate() {
      const inputText = document.getElementById("inputText").value;
      const obfuscatedText = obfuscateText(inputText);
      document.getElementById("outputText").value = obfuscatedText;
    }

    function deobfuscate() {
      const inputText = document.getElementById("inputText").value;
      const deobfuscatedText = deobfuscateText(inputText);
      document.getElementById("outputText").value = deobfuscatedText;
    }

    function obfuscateText(text) {
      const encodedText = btoa(text); // Base64 encode the original text
      let obfuscatedText = "";

      for (let i = 0; i < encodedText.length; i++) {
        const charCode = encodedText.charCodeAt(i);
        obfuscatedText += "&#" + charCode + ";"; // Convert each character to its HTML entity representation
      }

      return obfuscatedText;
    }

    function deobfuscateText(text) {
      let deobfuscatedText = "";

      const entities = text.match(/&#\d+;/g);
      if (entities) {
        for (let i = 0; i < entities.length; i++) {
          const charCode = entities[i].match(/\d+/);
          if (charCode) {
            deobfuscatedText += String.fromCharCode(charCode[0]); // Convert each HTML entity back to its original character
          }
        }
      }

      return atob(deobfuscatedText); // Base64 decode the deobfuscated text
    }

    function copyToClipboard() {
      const outputText = document.getElementById("outputText");
      outputText.select();
      outputText.setSelectionRange(0, 99999); // For mobile devices

      document.execCommand("copy");
    }
  </script>
</body>
</html>
